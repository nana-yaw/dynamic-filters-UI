<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <div class="form-group">
                        <div class="col-md-3">
                            <h4 class="panel-title">
                                <span class="text-primary bold">Dynamic Filters</span>
                            </h4>
                        </div>
                        <div class="col-md-9">
                            <!--<div class="pull-right">-->
                            <div class="progress progress-striped progress-sm active m-b-5">
                                <div id="dynamic" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                    style="width:0%">
                                    0% Complete
                                </div>
                            </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
                <form id="formPayRun" class="form-horizontal" role="form" data-parsley-validate="true">
                    <div class="well bg-silver-lighter no-rounded-corner">
                        <div class="form-group">
                            <div class="col-md-3">
                                <label> Employee: </label>
                                <span id="employeeName"> &nbsp;N/A</span>
                            </div>
                            <div class="col-md-3">
                                <label> Start Time: </label>
                                <span id="startTimeVal"> &nbsp;N/A</span>
                            </div>
                            <div class="col-md-3">
                                <label> End Time: </label>
                                <span id="endTimeVal"> &nbsp;N/A</span>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success pull-right" type="button" id="btnFilter">
                                    <i class="fa fa-plus"></i> &nbsp;Filter</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body overflow-y-scroll height-300" id="parentBody" data-parsley-validate="true">

                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>Filter By</th>
                                        <th>Condition</th>
                                        <th>Value</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="table-data">
                            
                                </tbody>
                            </table>
                        </div>
                        

                    </div>
                    <div class="panel-footer text-right">
                        <select class="input-sm pull-left" id="cboPayPeriod" name="cboPayPeriod" required>
                            <option value="">Select Pay Period</option>
                            <option value="1">January 2018</option>
                            <option value="2">February 2018</option>
                            <option value="3">March 2018</option>
                            <option value="4">April 2018</option>
                            <option value="5">May 2018</option>
                        </select>
                        <button type="button" class="btn btn-success" id="btnRunPay">
                            <i class="fa fa-check"></i>&nbsp;Run</button>
                        <button type="button" id="btnClear" class="btn btn-link text-danger btn-sm">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./myscript.js"></script>
</head>
</body>

</html>
